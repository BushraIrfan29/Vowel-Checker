<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f2f2f2;
            margin: 0;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 100px;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Vowel Checker</h1>
    <input type="text" id="letterInput" maxlength="1" placeholder="Enter a letter">
    <button onclick="checkVowel()">Check Vowel</button>
    <p id="result"></p>

    <script>
        function checkVowel() {
            const letter = document.getElementById('letterInput').value.toLowerCase();
            const result = document.getElementById('result');

            if (letter.length !== 1) {
                result.textContent = 'Please enter a single letter.';
                return;
            }

            if ('aeiou'.includes(letter)) {
                result.textContent = `${letter.toUpperCase()} is a vowel.`;
            } else {
                result.textContent = `${letter.toUpperCase()} is not a vowel.`;
            }
        }
    </script>
</body>
</html>
